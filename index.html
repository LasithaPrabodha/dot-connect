<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect the Dots</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="center">
    <h2>Dots Connect</h2>
    <div class="game-wrapper center">
      <button id="reset">
        <img src="./images/refresh.png" alt="refresh" width="20" />
      </button>
      <div id="game-grid"></div>
      <div class="scores">
        <div id="score1">P1 Score: <span id="score-value-1">0</span></div>
        <div>Moves: <span id="moves">0</span></div>
        <div id="score2">P2 Score: <span id="score-value-2">0</span></div>
      </div>
      <button class="btn btn-dark" id="start-button">Start Game</button>

      <div class="game-mode">
        <button class="game-mode-option btn btn-dark" id="gm-human">With Your Friend</button>
        <button class="game-mode-option btn btn-dark" id="gm-ai">With AI</button>
      </div>
      <p class="hint">Click / click and drag over dots to connect</p>
    </div>
    <script src="js/consts.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
